name: .NET Framework Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Generate build number (based on date/time for simplicity)
      run: echo "REVISION=$(Get-Date -Format 'yyyyMMddHHmmss')" | Out-File -FilePath $env:GITHUB_ENV -Append
      shell: powershell

    - name: Restore NuGet packages
      run: nuget restore DevToolBox.sln

    - name: Build the project with version
      run: msbuild DevToolBox.sln /p:Configuration=Release /p:Platform="Any CPU" /p:Revision=$env:REVISION

    - name: Zip the Release
      run: Compress-Archive -Path ./DevToolBox/bin/Release/* -DestinationPath ./Release.zip

    - name: Create Release on GitHub
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-$env:REVISION
        release_name: Release $env:REVISION
        body: "New release $env:REVISION"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Release.zip
        asset_name: Release.zip
        asset_content_type: application/zip

